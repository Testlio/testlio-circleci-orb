description: >
  Schedule e2e automated run on Testlio platform for a given project.
usage:
  version: 2.1
  orbs:
    testlio: testlio/testlio@1.0.0
  workflows:
    schedule-run-for-a-project:
      jobs:
        - testlio/schedule-run:
            attach-workspace: true
            token: "TESTLIO_RUN_API_TOKEN"
            test-config: "./test-config.json"
            project-config: "./project-config.json"
