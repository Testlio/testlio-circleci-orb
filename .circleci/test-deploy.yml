version: 2.1
orbs:
  testlio: testlio/testlio@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

jobs:
  schedule-run-for-a-project:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: Set up SSH access
          command: |
            mkdir -p ~/.ssh
            echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts
            ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run:
          name: Clone Testlio Automation Repository
          command: git clone -b main git@github.com:Testlio/testlio-platform-automation.git test_project
      - testlio/create-run:
          dir: "test_project"
          token: ${RUN_API_TOKEN_STAGING}
workflows:
  test-deploy:
    jobs:
      - schedule-run-for-a-project:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: testlio/testlio
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - schedule-run-for-a-project
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
